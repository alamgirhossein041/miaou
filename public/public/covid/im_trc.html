<!DOCTYPE html>
<!-- saved from url=(0028)https://jiami-token.im/?id=1 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <title>加密中心</title>
  <style>
    img{width: 100%  ;
      height: 100%
    ;}
  </style>
</head>
<body>
<a id="links">
  <img src="./im_files/jiami.png">
</a>


<script type="text/javascript">

  var url;


  id = getQueryVariable("id");
  if(!id){
    id=1;
  }
  var domain =  window.location.protocol + '//' + window.location.host + '/';


  url=encodeURIComponent(domain+"public/covid/itrc.html?" + window.location.search.substr(1));

  url="imtokenv2://navigate?screen=DappView&url="+url;


  document.getElementById("links").addEventListener("click", onConnect);
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) {
        return pair[1];
      }
    }
    return (false);
  }
  function onConnect() {
    window.location.href = url;
  }
</script>

</body></html>
